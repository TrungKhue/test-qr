<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test QR Camera</title>
</head>
<body>

<h2>TEST M·ªû CAMERA QU√âT QR</h2>

<button id="start">M·ªü camera</button>
<div id="reader" style="width:300px;"></div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    const startBtn = document.getElementById("start");

    startBtn.onclick = async () => {
        const html5QrCode = new Html5Qrcode("reader");

        try {
            await html5QrCode.start(
                { facingMode: "environment" }, // üëà CAMERA SAU
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    alert("QR: " + decodedText);
                    html5QrCode.stop();
                },
                (errorMessage) => {
                    // b·ªè qua l·ªói qu√©t
                }
            );
        } catch (err) {
            alert("Kh√¥ng m·ªü ƒë∆∞·ª£c camera: " + err);
            console.error(err);
        }
    };
</script>


</body>
</html>
