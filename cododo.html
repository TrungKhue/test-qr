<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ đỏ – Ghi nhận vi phạm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6fb;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: #fff;
            border-bottom: 1px solid #e5e8ec;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
        }

        .brand-logo i {
            font-size: 26px;
            margin-right: 8px;
            color: #008cff;
        }

        .card {
            border: none;
            border-radius: 14px;
        }

        .qr-icon {
            width: 70px;
            height: 70px;
            background: #e9fff4;
            color: #00a067;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border-radius: 50%;
            margin: auto;
        }

        .btn-qr,
        .btn-submit {
            width: 100%;
            background: #009d63;
            border: none;
            padding: 12px;
            color: white;
            font-weight: 500;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar px-4 py-3">
        <div class="brand-logo">
            <i class="bi bi-qr-code-scan"></i> Cờ đỏ – Ghi nhận vi phạm
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">

            <!-- QUÉT QR -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm text-center">
                    <div class="qr-icon mb-3">
                        <i class="bi bi-qr-code-scan"></i>
                    </div>
                    <h4 class="fw-bold mb-2">Quét mã QR</h4>
                    <p class="text-muted">Quét QR để tự động điền thông tin học sinh</p>

                    <button class="btn-qr" id="btnScanQR">
                        <i class="bi bi-camera-video"></i> Bắt đầu quét QR
                    </button>

                    <div id="qr-reader" style="display:none; margin-top:15px;"></div>
                </div>
            </div>

            <!-- FORM VI PHẠM -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="mb-3">Ghi vi phạm</h4>

                    <div class="mb-3">
                        <label class="form-label">Mã xe</label>
                        <input type="text" class="form-control" id="bikeCode">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tên học sinh</label>
                        <input type="text" class="form-control" id="studentName">
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Lớp</label>
                            <input type="text" class="form-control" id="studentClass">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Loại vi phạm</label>
                            <select class="form-select" id="violationType">
                                <option value="">-- Chọn --</option>
                                <option>Để xe sai nơi quy định</option>
                                <option>Đi học trễ</option>
                                <option>Không đội mũ bảo hiểm</option>
                                <option>Quá tốc độ</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn-submit mt-4">
                        <i class="bi bi-save"></i> Ghi nhận
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script type="module" src="./js/codo-qr.js"></script>
</body>

</html>
