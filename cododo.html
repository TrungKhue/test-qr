<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ đỏ – Ghi nhận vi phạm</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6fb;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #e5e8ec;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: #2b3a67;
        }

        .brand-logo i {
            font-size: 26px;
            margin-right: 8px;
            color: #008cff;
        }

        .menu-btn {
            background: #ffffff;
            border: 1px solid #d0d5df;
        }

        .card {
            border: none;
            border-radius: 14px;
        }

        .card-title {
            font-size: 20px;
            color: #2b3a67;
            font-weight: 600;
        }

        .qr-icon {
            width: 70px;
            height: 70px;
            background: #e9fff4;
            color: #00a067;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border-radius: 50%;
            margin: auto;
        }

        .btn-qr {
            width: 100%;
            background: #009d63;
            border: none;
            padding: 12px;
            color: white;
            font-weight: 500;
            border-radius: 10px;
        }

        #qr-reader {
            width: 100%;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar px-4 py-3">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="brand-logo">
                <i class="bi bi-qr-code-scan"></i> Cờ đỏ – Ghi nhận vi phạm
            </div>
            <div class="dropdown">
                <button class="btn menu-btn" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li><a class="dropdown-item" href="#">Thông tin tài khoản</a></li>
                    <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container py-4">
        <div class="row g-4">

            <!-- QUÉT QR -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm text-center">
                    <div class="qr-icon mb-3">
                        <i class="bi bi-qr-code-scan"></i>
                    </div>
                    <h4 class="fw-bold mb-2">Quét mã QR</h4>
                    <p class="text-muted">Quét mã QR để lấy thông tin học sinh</p>

                    <button class="btn-qr" id="btnScanQR">
                        <i class="bi bi-camera-video"></i> Bắt đầu quét QR
                    </button>

                    <div id="qr-reader"></div>
                </div>
            </div>

            <!-- FORM THỦ CÔNG (ĐƯỢC ĐIỀN TỰ ĐỘNG) -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title">
                        <i class="bi bi-pencil-square me-2"></i>Ghi vi phạm
                    </h4>

                    <div class="mb-3">
                        <label class="form-label">Mã học sinh</label>
                        <input type="text" id="studentId" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tên học sinh</label>
                        <input type="text" id="studentName" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lớp</label>
                        <input type="text" id="studentClass" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Loại vi phạm</label>
                        <select class="form-select">
                            <option>Để xe sai nơi quy định</option>
                            <option>Không đội mũ bảo hiểm</option>
                            <option>Đi học trễ</option>
                        </select>
                    </div>

                    <button class="btn btn-success w-100">
                        ✔ Ghi nhận (demo)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        const btnScan = document.getElementById("btnScanQR");
        const reader = document.getElementById("qr-reader");

        // DATA DEMO
        const students = {
            "HS001": { name: "Nguyễn Văn An", class: "Lớp A" },
            "HS002": { name: "Lê Minh Tuấn", class: "Lớp C" }
        };

        let qr;

        btnScan.onclick = async () => {
            reader.style.display = "block";
            qr = new Html5Qrcode("qr-reader");

            try {
                await qr.start(
                    { facingMode: "environment" }, // CAMERA SAU
                    { fps: 10, qrbox: 250 },
                    (text) => {
                        qr.stop();
                        reader.style.display = "none";

                        const st = students[text];
                        if (!st) {
                            alert("Không tìm thấy học sinh");
                            return;
                        }

                        document.getElementById("studentId").value = text;
                        document.getElementById("studentName").value = st.name;
                        document.getElementById("studentClass").value = st.class;
                    }
                );
            } catch (e) {
                alert("Không mở được camera");
                console.error(e);
            }
        };
    </script>

</body>

</html>
