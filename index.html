<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Login Page | Mr.K coder</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form">
                <h1>Tạo tài khoản</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span> Đăng ký tài khoản để đăng nhập</span>
                <input type="text" placeholder="Name" id="username"/>
                <input type="email" placeholder="Email" id="email" />
                <input type="password" placeholder="Password" id="password"/>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Đăng nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Dùng email đã đăng ký</span>
                <input type="email" placeholder="Email" id="email-login" />
                <input type="password" placeholder="Password" id="password-login"/>
                <a href="#">Quên mật khẩu</a>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Nhập thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
                    <button class="hidden" id="login">Đăng nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>chào mừng bạn!</h1>
                    <p>
                        Đăng ký với thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web
                    </p>
                    <button class="hidden" id="register">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
   
    <!-- <script type="module" src="js/scriptlogin.js"></script> -->
    <!-- <script type="module" src="./js/regiter.js"></script> -->
    <script type="module" src="./js/login.js"></script>
</body>

</html>
